<!DOCTYPE html>

<html lang='en'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Test Page</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="myBox">
        <my-com1></my-com1>
        <mycom2></mycom2>
        <mycom3></mycom3>
        <my-login></my-login>
    </div>
    

    <template id="myTmp1">
        <div style='background-color:red; width:100px; height:250px'></div>
    </template>

    <script>
        // 第一种创建方式
        // 创建一个全局Vue组件
        var com1 = Vue.extend({
            template: "<div style='background-color:green; width:300px; height:250px'>{{ comMsg }}</div>",
            data:function(){
                return {
                    comMsg:"组件中的数据"
                }
            }
        });

        // 注册组件，如果遇到驼峰命名，会把大写字母变成小写，同时在前面加"-"
        Vue.component("myCom1", com1);

        // 第二种创建方式
        Vue.component("mycom2", {
            template: "<div style='background-color:pink; width:200px; height:200px'>Hey</div>"
        })

        // 第三种创建方式
        Vue.component("mycom3", {
            template:"#myTmp1"
        });



        var myBox = new Vue({
            el: '#myBox',
            data: {},
            methods: {},
            components:{
                myLogin:{
                    template: "<div style='background-color:yellow; width:100px; height:100px'>私有组件</div>"
                }
            }
        });
    </script>
</body>

</html>
