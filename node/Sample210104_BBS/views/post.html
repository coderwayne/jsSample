<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布留言</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        ul {
            list-style-type: none;
            width: 70%;
            margin: 0 auto;
            padding: 0;
        }

        li {
            margin: 10px;
        }
    </style>
</head>

<body>
    <div style="text-align: center; font-size:24px; padding: 15px;"><a href="/bbs">首页</a><a href="/post"
            style="margin-left: 25px;">发表留言</a></div>
    <h2 style="text-align: center;">发布留言</h2>

    <form action="/doPost" method="GET">
        <ul>
            <li>
                <span>昵称</span>：
                <label><input type="text" name="nickName" style="width: 185px; height: 35px;"></label>
            </li>
            <li>
                <span>内容</span>：
                <textarea cols="30" rows="10" name="content"></textarea>
            </li>
            <li>
                <button type="submit" style="width: 85px; height: 35px;">发表</button>
            </li>
        </ul>
    </form>
    <div style="text-align: center; margin-top: 125px;">
        <img src="/public/images/fbb.jpg" style="width: 100px;">
    </div>

</body>

</html>
